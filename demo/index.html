<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./logo-1024px.png">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js" async=""></script>
</head>
<body>
    <div class="controls">
      <button class="add">Add 50</button>
      <button class="subtract" disabled="">Subtract 50</button>
      <button class="stop">Stop</button>
      <button class="optimize">Optimize</button>
    </div>
    <img class="proto mover up" src="logo-1024px.png" style="left: 0; top: 561px;">
    <script>
      if (!!PerformanceObserver){
        try {
          let types =  [].concat(PerformanceObserver.supportedEntryTypes);
          const layoutShiftIndex = types.findIndex(type=>type=="layout-shift");
          types.splice(layoutShiftIndex,1);
          types.forEach((type)=>{
            if ((PerformanceObserver.supportedEntryTypes || []).includes(type)) {
              observer = new PerformanceObserver((entryList)=>{
                for(const entry of entryList.getEntries()){
                  console.log(entry)
                }
              });
              observer.observe({
                entryTypes: [type],
              });
            }
          })
        } catch (e) {
          console.warn('PerformanceObserver error:', (e || {}).message ? e.message : e);
        }
      }

    </script>
</body>
</html>
